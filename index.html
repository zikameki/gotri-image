<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsip latgab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: green;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px; /* Spacing between buttons */
        }

        .filter-buttons button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #9400D3;
            background-color: #FFF5EE;
            color: #00CED1;
            border-radius: 50px; /* Rounded buttons */
            transition: background-color 0.3s, border-color 0.3s;
        }

        .filter-buttons button.active,
        .filter-buttons button:hover {
            background-color: white;
            color: #228B22;
            border-color: #FF00FF;
        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .media-item {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
        }

        .media-item img,
        .media-item video,
        .media-item audio {
            max-width: 100%;
            border-radius: 8px;
        }

        .media-item h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #DEB887;
        }
    </style>
</head>
<body>
    <h1>Arsip photo</h1>
    <div class="gallery">
        <!-- Image Item -->
        <div class="media-item" data-type="photo">
            <h2>Arti lambang</h2>
            <img src="image1.jpg" alt="Foto 1">
        </div>
      <div class="media-item" data-type="photo">
            <h2>Prasetya</h2>
            <img src="image2.jpg" alt="Foto 1">
        </div>
      <div class="media-item" data-type="photo">
            <h2>pap random</h2>
            <img src="image3.jpg" alt="Foto 1">
        </div>
      <div class="media-item" data-type="photo">
            <h2>lirboyo ðŸ”±</h2>
            <img src="image4.jpg" alt="Foto 1">
        </div>
        <div class="media-item" data-type="photo">
            <h2>Ramsyah</h2>
            <img src="image5.jpg" alt="Foto 1">
        </div>
      <div class="media-item" data-type="photo">
            <h2>Atlet</h2>
            <img src="image6.jpg" alt="Foto 1">
        </div>

        <!-- Tambahkan lebih banyak video, audio, atau foto di sini -->
    </div>
</body>
</html>
